<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviços Maria - Interface Moderna</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Serviços Maria</h1>
    <p>Escolha um serviço para ver mais detalhes</p>
  </header>

  <main id="servicos-container" class="grid-container">
    <!-- Cards serão gerados aqui -->
  </main>

  <section id="detalhes-servico" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title">Detalhes do Serviço</h2>
      <div id="detalhes-conteudo"></div>
      <button class="btn fechar-btn" onclick="fecharDetalhes()">Fechar</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
