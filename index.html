<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Serviço</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Serviço</h1>
    <form id="formServico">
      <label for="nome">Nome do Serviço:</label>
      <input type="text" id="nome" required />

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="3" required></textarea>

      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" min="0" step="0.01" required />

      <label>
        <input type="checkbox" id="premium" />
        Serviço Premium?
      </label>

      <div id="taxaExtraContainer" style="display:none;">
        <label for="taxaExtra">Taxa Extra (R$):</label>
        <input type="number" id="taxaExtra" min="0" step="0.01" />
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
